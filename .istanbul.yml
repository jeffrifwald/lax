check:
    global:
        branches: 100
        functions: 100
        lines: 100
        statements: 100
instrumentation:
    root: src
    include-all-sources: true
reporting:
    reports:
        - html
        - lcovonly
    dir: .coverage
    watermarks:
        branches: [99, 100]
        functions: [99, 100]
        statements: [99, 100]
        lines: [99, 100]
